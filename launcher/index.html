<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eaglercraft Neon Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Custom font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  /* Reset & base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    position: relative;
  }

  /* Animated gradient background */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(270deg, #1a0033, #330066, #1a0033);
    background-size: 600% 600%;
    animation: gradientMove 20s ease infinite;
    z-index: -3;
  }

  /* Particle stars overlay */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6), transparent),
                      radial-gradient(1px 1px at 80% 70%, rgba(255,255,255,0.4), transparent),
                      radial-gradient(1.5px 1.5px at 50% 50%, rgba(255,255,255,0.5), transparent);
    background-repeat: repeat;
    animation: starDrift 60s linear infinite;
    z-index: -2;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes starDrift {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
  }

  header {
    padding: 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #ff00ff;
    letter-spacing: 2px;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 0.5rem;
    backdrop-filter: blur(10px);
    background: rgba(20, 0, 40, 0.4);
    border-bottom: 2px solid rgba(160, 32, 240, 0.5);
  }

  nav button {
    background: transparent;
    border: 2px solid #a020f0;
    color: #fff;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px #a020f0;
  }
  nav button.active,
  nav button:hover {
    background: rgba(160, 32, 240, 0.8);
    box-shadow: 0 0 10px #a020f0, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  }

  .tab-content {
    flex: 1;
    display: none;
    padding: 2rem;
    animation: fadeIn 0.4s ease;
  }
  .tab-content.active {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }

  /* Game card with dark glass effect */
  .game-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(20, 0, 40, 0.4);
    border: 2px solid rgba(160, 32, 240, 0.5);
    border-radius: 12px;
    padding: 1rem;
    text-decoration: none;
    color: #fff;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
  }
  .game-link img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 0.75rem;
    box-shadow: 0 0 10px rgba(160, 32, 240, 0.6);
  }
  .game-link span {
    font-weight: 700;
    text-shadow: 0 0 5px #a020f0;
    text-align: center;
  }
  .game-link:hover {
    background: rgba(160, 32, 240, 0.2);
    transform: translateY(-4px);
    box-shadow: 0 0 15px #a020f0, 0 0 30px #ff00ff;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<header>⚡ Eaglercraft Neon Launcher ⚡</header>

<nav>
  <button class="tab-btn active" data-tab="client">Client</button>
  <button class="tab-btn" data-tab="hacked">Hacked Client</button>
  <button class="tab-btn" data-tab="normal">Normal</button>
  <button class="tab-btn" data-tab="extra">Extra</button>
</nav>

<!-- Client Tab -->
<div id="client" class="tab-content active">
  <a href="https://yourdomain.com/versions/client1/" target="_blank" class="game-link">
    <img src="thumbnails/client1.jpg" alt="Client v1">
    <span>Client v1</span>
  </a>
  <a href="https://yourdomain.com/versions/client2/" target="_blank" class="game-link">
    <img src="thumbnails/client2.jpg" alt="Client v2">
    <span>Client v2</span>
  </a>
</div>

<!-- Hacked Client Tab -->
<div id="hacked" class="tab-content">
  <a href="https://yourdomain.com/versions/hacked1/" target="_blank" class="game-link">
    <img src="thumbnails/hacked1.jpg" alt="Hacked Client v1">
    <span>Hacked Client v1</span>
  </a>
</div>

<!-- Normal Tab -->
<div id="normal" class="tab-content">
  <a href="https://yourdomain.com/versions/normal1/" target="_blank" class="game-link">
    <img src="thumbnails/normal1.jpg" alt="Normal v1">
    <span>Normal v1</span>
  </a>
</div>

<!-- Extra Tab -->
<div id="extra" class="tab-content">
  <a href="https://yourdomain.com/versions/extra1/" target="_blank" class="game-link">
    <img src="thumbnails/extra1.jpg" alt="Extra v1">
    <span>Extra v1</span>
  </a>
</div>

<script>
  const buttons = document.querySelectorAll('.tab-btn');
  const tabs = document.querySelectorAll('.tab-content');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      tabs.forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });
</script>

</body>
</html>
