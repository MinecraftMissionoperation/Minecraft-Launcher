<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0a0014 0%, #050008 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #ff00ff;
    letter-spacing: 2px;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    background: rgba(20, 0, 40, 0.8);
    padding: 0.5rem;
    border-bottom: 2px solid #a020f0;
  }

  nav button {
    background: transparent;
    border: 2px solid #a020f0;
    color: #fff;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px #a020f0;
  }

  nav button.active,
  nav button:hover {
    background: #a020f0;
    box-shadow: 0 0 10px #a020f0, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  }

  .tab-content {
    flex: 1;
    display: none;
    padding: 2rem;
    animation: fadeIn 0.4s ease;
  }

  .tab-content.active {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  }

  .game-link {
    display: block;
    background: rgba(30, 0, 60, 0.8);
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #a020f0;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px #a020f0;
  }

  .game-link:hover {
    background: #a020f0;
    box-shadow: 0 0 10px #a020f0, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    transform: translateY(-3px);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<header>⚡ Eaglercraft Neon Launcher ⚡</header>

<script>
  const buttons = document.querySelectorAll('.tab-btn');
  const tabs = document.querySelectorAll('.tab-content');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      tabs.forEach(t => t.classList.remove('active'));

      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });
</script>
